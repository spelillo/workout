<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeBud App Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181e29;
      color: #f5f6fa;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #23283a;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2rem;
      color: #bfc6d1;
      margin: 0 0 1rem 0;
    }
    .cta-btn {
      background: #ffe066;
      color: #23283a;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #ffd43b;
    }
    section {
      max-width: 900px;
      margin: 2.5rem auto;
      padding: 0 1rem;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .feature {
      background: #23283a;
      border-radius: 16px;
      padding: 1.5rem;
      flex: 1 1 220px;
      min-width: 220px;
      max-width: 270px;
      text-align: center;
    }
    .feature h3 {
      margin-top: 0.5rem;
      color: #ffe066;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .slider-container {
      position: relative;
  max-width: 700px;
  margin: 2.5rem auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .slide {
      display: none;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0005;
      background: #23283a;
  max-height: 800px;
      object-fit: contain;
    }
    .slider-btn {
      background: #23283a;
      color: #ffe066;
      border: none;
      font-size: 2.2rem;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s;
    }
    .slider-btn:hover {
      background: #181e29;
    }
    .slider-btn.left {
      position: absolute;
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
    }
    .slider-btn.right {
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
    }
    .slider-dots {
      text-align: center;
      margin-top: 1rem;
    }
    .slider-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background: #bfc6d1;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-dot.active {
      background: #ffe066;
    }
    .contact input, .contact textarea {
      width: 90%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: #181e29;
      color: #f5f6fa;
      font-size: 1rem;
    }
    .contact button {
      background: #ffe066;
      color: #23283a;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      color: #bfc6d1;
      padding: 2rem 0 1rem 0;
      font-size: 0.95rem;
    }
    @media (max-width: 700px) {
      .slider-container {
        max-width: 98vw;
      }
      .slider-btn.left, .slider-btn.right {
        left: 0;
        right: 0;
        top: 100%;
        transform: none;
        margin: 0 10px;
        position: static;
      }
      .features {
        flex-direction: column;
        gap: 1rem;
      }
      section {
        margin: 1.5rem auto;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>LifeBud</h1>
  <p>Your all-in-one fitness tracking companion</p>





<section>
  <h2>App Screenshots</h2>
  <div class="slider-container">
    <button class="slider-btn left" onclick="plusSlides(-1)">&#10094;</button>
    <div class="slider">
      <img class="slide" src="landing page.PNG" alt="Landing Page Screenshot">
      <img class="slide" src="sign up.PNG" alt="Sign Up Screenshot">
      <img class="slide" src="paypal toggle.PNG" alt="PayPal Screenshot">
      <img class="slide" src="home page.PNG" alt="Home Page Screenshot">
      <img class="slide" src="social feed.PNG" alt="Social Feed Screenshot">
      <img class="slide" src="workout history.PNG" alt="Workout History Screenshot">
      <img class="slide" src="pr.PNG" alt="Personal Records Screenshot">
      <img class="slide" src="settings page.PNG" alt="Settings Page Screenshot">
      <img class="slide" src="settings page 2.PNG" alt="Settings Page 2 Screenshot">
      <img class="slide" src="specific workout history.PNG" alt="Specific Workout History Screenshot">
      <img class="slide" src="cardio gps.PNG" alt="Cardio GPS Screenshot">
      <img class="slide" src="ai tool.PNG" alt="AI Tool Screenshot">
      <img class="slide" src="ai workout.PNG" alt="AI Workout Screenshot">
      <img class="slide" src="starting erightlifting.PNG" alt="Bodyweight Workout Screenshot">
      <img class="slide" src="weightlifting preview.PNG" alt="Weightlifting Preview Screenshot">

  <div class="slider-dots" id="sliderDots"></div>

<section>

</footer>

<script>
  let slideIndex = 1;
  function showSlides(n) {
    const slides = document.getElementsByClassName("slide");
    const dotsContainer = document.getElementById("sliderDots");
    if (!slides.length) return;
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
    // Dots
    dotsContainer.innerHTML = '';
    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('span');
      dot.className = 'slider-dot' + (i === slideIndex-1 ? ' active' : '');
      dot.onclick = () => { showSlides(i+1); slideIndex = i+1; };
      dotsContainer.appendChild(dot);
    }
  }
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  window.onload = function() {
    showSlides(slideIndex);
  }
  // Show first slide on DOMContentLoaded as well (for robustness)
  document.addEventListener('DOMContentLoaded', function() {
    showSlides(slideIndex);
  });
  </script>
